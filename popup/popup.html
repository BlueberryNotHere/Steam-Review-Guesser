<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="bulma.min.css" />
  </head>
  <body>
    <div class="container p-3" style="white-space: nowrap">
      <h1 class="title">Steam Review Guesser</h1>

      <div class="field">
        <label class="label">tags to include (leave blank to include all tags)</label>
        <div class="control">
          <input class="input is-fullwidth" type="text" id="includeTags" placeholder="input tags, separated by commas">
        </div>
        <div class="control">
          <input type="checkbox" id="includeAll">
          must include all tags in list
        </div>
      </div>

      <div class="field">
        <label class="label">tags to exclude</label>
        <div class="control">
          <input class="input is-fullwidth" type="text" id="excludeTags" placeholder="input tags, separated by commas">
        </div>
      </div>

       <div class="field">
        <label class="label">start date</label>
        <div class="control">
          <input class="input is-fullwidth" type="date" id="startDate">
        </div>
      </div>

      <div class="field">
        <label class="label">end date</label>
        <div class="control">
          <input class="input is-fullwidth" type="date" id="endDate">
        </div>
      </div>
      
    </div>

    <div class="container m-3" style="white-space: nowrap">
      <button class="button is-success" id="saveButton">Save filters</button>
    </div>
  </body>

  <script src="popup.js"></script>
  
</html>
